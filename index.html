<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="" class="profile-banner" />
        <section class="profile-content">
          <img
            src="./images/image-victor.jpg"
            alt="Profile picture of Victor"
            class="profile-image"
          />
          <h2 class="profile-name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
          <div class="profile-stats">
            <div>
              <p class="stat">80K</p>
              <p class="type">Followers</p>
            </div>
            <div>
              <p class="stat">803K</p>
              <p class="type">Likes</p>
            </div>
            <div>
              <p class="stat">1.4K</p>
              <p class="type">Photos</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
